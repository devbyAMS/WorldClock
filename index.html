<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>WorldClock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city..</option>
        <option value="all">All cities</option>
        <!-- ðŸ‘ˆ hinzugefÃ¼gt -->
        <option value="current">My current location</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">Loading...</div>
          </div>
          <div class="time">--:-- <small>--</small></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date">Loading...</div>
          </div>
          <div class="time">--:-- <small>--</small></div>
        </div>
        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date">Loading...</div>
          </div>
          <div class="time">--:-- <small>--</small></div>
        </div>
        <div class="city" id="Auckland">
          <div>
            <h2>Auckland</h2>
            <div class="date">Loading...</div>
          </div>
          <div class="time">--:-- <small>--</small></div>
        </div>
      </div>
    </div>

    <footer>This has been coded by <strong>Anna</strong></footer>
  </body>
</html>
